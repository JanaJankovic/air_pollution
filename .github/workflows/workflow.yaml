name: Workflow

on:
  push:
    branches:
      - main

  schedule:
    - cron: "* 1 * * *"

jobs:
  fetch_air_data:
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Run tests
        run: pytest test/test_air_data.py

      - name: Fetch data
        run: python ./src/data/fetch_air_data.py

      - name: Commit changes
        run: |
          dvc add data
          git add data.dvc
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin

  process_air_data:
    needs: fetch_air_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup Github
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Process data
        run: python ./src/data/preprocess_air_data.py

      - name: Commit changes
        run: |
          dvc add data
          git add data.dvc
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin

  fetch_weather_data:
    needs: process_air_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Run tests
        run: pytest test/test_weather_data.py

      - name: Fetch data
        run: python ./src/data/fetch_weather_data.py

      - name: Commit changes
        run: |
          dvc add data
          git add data.dvc
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin

  process_weather_data:
    needs: fetch_weather_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Process data
        run: python ./src/data/preprocess_weather_data.py

      - name: Commit changes
        run: |
          dvc add data
          git add data.dvc
          git commit -m 'Github Actions Bot Commit data.dvc'
          git push
          dvc push -r origin

  merge_processed_data:
    needs: process_weather_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Process data
        run: python ./src/data/merge_processed_data.py

      - name: Commit changes
        run: |
          dvc add data
          git add data.dvc
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin

  push_job:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run test
        run: pytest test/test_server_api.py
  
  great_expectations_validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}
          dvc pull

      - name: Copy Repository contents
        uses: actions/checkout@main 
  
      - name: Run Checkpoint
        run: |
          python great_expectations/checkpoints/run_github_stats_checkpoint.py


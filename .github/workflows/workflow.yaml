name: Workflow

on:
  push:
    branches:
      - main

  schedule:
    - cron: "* 1 * * *"

jobs:
  fetch_air_data:
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Run tests
        run: poetry run pytest test/test_air_data.py

      - name: Fetch data
        run: poetry run fetch_air_data

      - name: Commit changes
        run: |
          dvc add data
          git add .
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin

  process_air_data:
    needs: fetch_air_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup Github
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Process data
        run: poetry run preprocess_air_data

      - name: Commit changes
        run: |
          dvc add data
          git add .
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin

  fetch_weather_data:
    needs: process_air_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Run tests
        run: poetry run pytest test/test_weather_data.py

      - name: Fetch data
        run: poetry run fetch_weather_data

      - name: Commit changes
        run: |
          dvc add data
          git add .
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin

  process_weather_data:
    needs: fetch_weather_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Process data
        run: poetry run preprocess_weather_data

      - name: Commit changes
        run: |
          dvc add data
          git add .
          git commit -m 'Github Actions Bot Commit data.dvc'
          git push
          dvc push -r origin

  merge_processed_data:
    needs: process_weather_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Process data
        run: poetry run merge_processed_data

      - name: Commit changes
        run: |
          dvc add data
          git add .
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin

  validate_data:
    needs: merge_processed_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Validate data
        run: poetry run data_validation

      - name: Deploy DataDocs to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "great_expectations/uncommitted/data_docs/local_site"
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
         

  test_stability_data:
    needs: validate_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Test data stability
        run: poetry run data_stability

      - name: Commit changes
        run: |
          dvc add data
          git add .
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin

  post_data_pipeline_actions:
    needs: test_stability_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Setup Dagshub
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "janajankovic@users.noreply.github.com"

      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Post data pipeline actions
        run: |
          poetry run update_reference
          poetry run split_train_test

      - name: Commit changes
        run: |
          dvc add data
          git add .
          git commit -m 'Github Actions Bot Commit data'
          git push
          dvc push -r origin      

  push_job:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Run test
        run: poetry run pytest test/test_server_api.py


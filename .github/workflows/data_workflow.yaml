          git config user.email "janajankovic@users.noreply.github.com"
      - name: Pull changes
        run: |
          git pull
          dvc pull
      - name: Process data
        run: poetry run preprocess_weather_data
      - name: Add data
        run: |
          dvc add data

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Commit changed data

      - name: Push to dvc
        run: |
          dvc push
  
  merge_processed_data:
    needs: process_weather_data
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:

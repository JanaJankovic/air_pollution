          commit_message: Commit changed data

      - name: Push to dvc
        run: |
          dvc push

  post_data_pipeline_actions:
    needs: [test_stability_data, validate_data]
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:

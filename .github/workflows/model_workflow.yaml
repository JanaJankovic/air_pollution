name: Model Workflow

on:
  workflow_run:
    workflows: [Data Workflow]
    types:
      - completed

jobs:
  model_train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.5"
          token: ${{ secrets.TKN }}

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root

      - name: Run test
        run: poetry run train_model